language: cpp
compiler:
  - gcc
notifications:
  email: false

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required

addons:
  apt:
    packages:
      - cmake
      - libprotobuf-dev
      - protobuf-compiler
install:
  - cd ~/
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - mkdir install
  - cd install
  - cmake ../
  - make
  - sudo make install

script:
  - cd $TRAVIS_BUID_DIR
  - mkdir build && cd build
  - cmake ..
  - make
  - ./test/allTests


