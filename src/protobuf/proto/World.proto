syntax = "proto2";

import "WorldBall.proto";
import "WorldRobot.proto";
import "WorldVirtualBall.proto";

package proto;

message World {
    required int64 time = 1;
    optional WorldBall ball = 3;
    repeated WorldRobot yellow = 4;
    repeated WorldRobot blue = 5;
    repeated WorldVirtualBall blueVirtual = 6;
    repeated WorldVirtualBall yellowVirtual = 7;
}
